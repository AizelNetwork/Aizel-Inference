syntax = "proto3";

package aizel;

import "status_code.proto";

service GateService {
    rpc NodeRegistration(NodeRegistrationRequest) returns (NodeRegistrationResponse);
}

message NodeRegistrationRequest {
    string ip = 1;
    string pub_key = 2;
    int32  tee_type = 3;
    string report = 4;
}

message NodeRegistrationResponse {
    StatusCode code = 1;
    string     msg = 2;
}