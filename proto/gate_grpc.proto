syntax = "proto3";

package gate_grpc;

service GateService {
    rpc NodeElection(NodeElectionRequest) returns (NodeElectionResponse);
}

enum Election {
   ElECTION_UNSPECIFIED = 0;
   ELECTION_SUCCESS = 1;
   ELECTION_FAILED = 2;
}

message NodeElectionRequest {
    string ip = 1;
    string pub_key = 2;
}

message NodeElectionResponse {
    Election election = 1;
}